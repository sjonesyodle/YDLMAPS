<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>


<style>
    
    .mapCanvas {

        width : 600px;
        height : 400px;
    }

</style>
</head>
<body>


<p>Total Locs (static) : <span class="totalLocs_abs"></span></p>
<p>Total Locs (relative) : <span class="totalLocs_rel"></span> Location<span class="pluralLocs"></span></p>

<label for="">Search</label>
<input type="text" class="searchInput" />
<a class="searchBtn" href="#">Search</a>

<div class="mapCanvas"></div>

<div id="locationList"></div>

	
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="YDL_MAPS.js"></script>

<script>
//example instance
YDLMAPS({
	use : [
		"TERRITORY", // (required), options -> RADIUS or TERRITORY
		"INFO_WINDOWS",
		"TOTAL_LOCS",
		"LIST_VIEW",
		"SEARCH",
		"CANVAS",
		"TMPL"
	],
	config : {
		"mapCanvas" : {
			mapNode : ".mapCanvas"
		},
		"mapConfig" : {
			mapType : "ROADMAP",
			lat     : 48.438376,
			lng     : -123.415711,
			zoom    : 8
		},
		"radius" : {
			distance : 30 // miles
			},
		"territory" : {
			redirectOnSuccess : true,
			zip : false,
	       	postal : true,
	       	FSA_Postal : true
		},
		"locData" : {
			file : "locations.xml"
		},
		"locListView" : {
			tmplNodeId   : "locationList",
			listRootNode : "#locationList"
		},
		"userSearch" : {
			inputNode   : ".searchInput",
			searchNode  : ".searchBtn",
			placeHolder : "Enter Postal Code",
			errColor    : "#FF0000",
			errClass    : "error"
		},
		"infoWindows" : {
			tmplNodeId : "infoWindows",
			mouseEvent : "click"
		},
		"markerStyles" : {
			userType   : "hex", // hex or img
			userHexBG  : "666666",
			userImgSrc : "",
			locsType   : "hex",
			locsHexBG  : "FF7B0D",
			locsHexTxt : "FFFFFF",
			locsImgSrc : "",
			locsSortAlpha : false,
			locsSortNum   : true
		},
		"locCounter" : {
			absNode : ".totalLocs_abs",
			relNode : ".totalLocs_rel",
			pluralLocs: ".totalLocs_tense"
		},
		"templates" : {
			file : "templates.html"
		}
	}
});





</script>

</body>
</html>
